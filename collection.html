<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="collstyle.css">
    <link rel="shortcut icon" type="shortcuticon" href="ico.png">  
    <title>Chitty Collection</title>
</head>
<body>

    <header>
        <a href="#" class="logo">CHENGANNUR CHITS</a>
        <nav>
            <ul class="nav-links">
                <li><a href="collection.html" class="active" ><img src="pencil.png" alt="" class="nav-icon">Collection</a></li>
                <li><a href="report.html"><img src="report.png" alt="" class="nav-icon">Report</a></li>
                <li><a href="chart.html"><img src="chart.png" alt="" class="nav-icon">Chart</a></li>
            </ul>
        </nav>
        <a href="index.html" class="action"><img src="logout.png" alt="" class="nav-icon">Logout</a>
    </header>

    <h2 class="title">
        <img src="pencil.png" alt="Pencil Icon" class="title-icon">Collection
    </h2>

    <div class="form-group">
        <label for="branchName">Branch</label>
          <p name="branchName" id="branchName"></p>
          <input type="hidden" name="branchName" id="hiddenBranchName" />
        </div>

    <div class="wrapper">
    <form action="#" id="collectionForm">

        <div class="content">
            <div class="input-box">
                <input type="hidden" id="id" />

                <label for="deposit-date">Deposit Date</label>
                <input type="date" placeholder="Deposit-date" id="depositDate" required>
            </div>
            <div class="input-box">
                <label for="staff-name">Deposited By</label>
                <input type="text" placeholder="Staff name or Method of payment" id="staffName"  autocomplete="off" required>
            </div>
            <div class="input-box">
                <label for="receipt-date">Receipt Date</label>
                <input type="date" placeholder="Receipt-date" id="receiptDate" required>
            </div>
            <div class="input-box">
                <label for="cust-name">Customer Name</label>
                <input type="text" placeholder="Customer Full Name" id="custName" autocomplete="off" required>
            </div>
            <div class="input-box">
                <label for="chit-number">Chitty Number</label>
                <input type="text" placeholder="Chity Number" id="chitNumber" autocomplete="off" required>
            </div>
            <div class="input-box">
                <label for="instalment">Instalment</label>
                <input type="text" placeholder="Instalment Number" id="instalment" autocomplete="off" required>
            </div>
            <div class="input-box">
                <label for="receipt-num">Receipt Number</label>
                <input type="text" placeholder="Receipt Number" id="receiptNum" autocomplete="off" required>
            </div>
            <div class="input-box">
                <label for="amount">Amount</label>
                <input type="text" placeholder="Collection Amount" id="amount" autocomplete="off" required>
            </div>
            <div class="input-box">
                <label for="commission">Commission</label>
                <input type="text" placeholder="Commission" id="commission" autocomplete="off">
            </div>
            <div class="input-box">
                <label for="bank-amount">Bank Amount</label>
                <input type="text" placeholder="Amount Deposited In Bank" id="bankAmount" autocomplete="off" required>
            </div>

            <div class="btn-cnt">
                <button type="submit" class="save" ><img src="save.svg" class="ion-icon">Save</button>
                <button type="reset" class="clear"><img src="clear.svg" class="ion-icon">Clear</button>
        </div>
    </form>



    <!----script---->
    <script type="module" src="collec.js"></script>
    <script src="brpic.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
