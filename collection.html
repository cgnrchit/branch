<head>

<body>

    <h2 class="title">
        <img src="pencil.png" alt="Pencil Icon" class="title-icon">Collection
    </h2>

    

    <div class="wrapper">
    <form action="#" id="collectionForm">
        <div class="form-group">
            <label for="branchName">Branch</label>
              <p name="branchName" id="branchName"></p>
              <input type="hidden" name="branchName" id="hiddenBranchName" />
            </div>

        <div class="content">
            <div class="input-box">
                <input type="hidden" id="id" />

                <label for="deposit-date">Deposit Date</label>
                <input type="date" name="Bank Deposite Date" placeholder="Deposit-date" id="depositDate"  required>
            </div>
            <div class="input-box">
                <label for="staff-name">Staff Name</label>
                <input type="text" name="Deposited" placeholder="Staff full Name" id="staffName"  required>
            </div>
            <div class="input-box">
                <label for="receipt-date">Receipt Date</label>
                <input type="date" name="recipt-date" placeholder="Receipt-date" id="receiptDate" required>
            </div>
            <div class="input-box">
                <label for="cust-name">Customer Name</label>
                <input type="text" name="customer-name" placeholder="Customer Full Name" id="custName" required>
            </div>
            <div class="input-box">
                <label for="chit-number">Chitty Number</label>
                <select id="chitNumber" name="chit-number" required>
                    <option disabled selected>Select Chitty Number</option>
                    <option>New </option>
                    <option>58/2021</option>
                    <option>43/2022</option>
                    <option>45/2022</option>
                    <option>57/2022</option>
                    <option>69/2022</option>
                    <option>70/2022</option>
                    <option>76/2022</option>
                    <option>12/2023</option>
                    <option>43/2023</option>
                    <option>45/2023</option>
                    <option>53/2023</option>
                    <option>54/2023</option>
                    <option>63/2023</option>
                    <option>64/2023</option>
                    <option>11/2024</option>
                    <option>18/2024</option>
                    <option>29/2024</option>
                    <option>30/2024</option>
                    <option>36/2024</option>
                    <option>37/2024</option>
                    <option>41/2024</option>
                    <option>42/2024</option>
                    <option>50/2024</option>
                    <option>51/2024</option>
                    <option>56/2024</option>
                    <option>57/2024</option>
                    <option>01/2025</option>
                    <option>02/2025</option>
                    <option>10/2025</option>
                    <option>11/2025</option>

                </select>
            </div>
            <div class="input-box">
                <label for="instalment">Instalment</label>
                <input type="number" name="chity-instalment" placeholder="Instalment Number" id="instalment"  required>
            </div>
            <div class="input-box">
                <label for="receipt-num">Receipt Number</label>
                <input type="text" name="recipt-num" placeholder="Receipt Number" id="receiptNum"  required>
            </div>
            <div class="input-box">
                <label for="amount">Amount</label>
                <input type="number" name="amount" placeholder="Collection Amount" id="amount"  required>
            </div>
            <div class="input-box">
                <label for="commission">Commission</label>
                <input type="text" name="commision" placeholder="Commission" id="commission" >
            </div>
            <div class="input-box">
                <label for="bank-amount">Bank Amount</label>
                <input type="text" name="bank-amount" placeholder="Amount Deposited In Bank" id="bankAmount" required>
            </div>

            <div class="btn-cnt">
                <button type="submit" class="save" ><img src="save.svg" class="ion-icon">Save</button>
                <button type="reset" class="clear"><img src="clear.svg" class="ion-icon">Clear</button>
        </div>


        <input type="hidden" name="date" id="date">
        <input type="hidden" name="time" id="time">
    </form>

</body>
</html>
